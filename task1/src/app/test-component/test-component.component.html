<div>
 
  <mat-form-field>
    <input matInput placeholder="Search" aria-label="State" [formControl]="searchItems">
  </mat-form-field>
 
  <br>
 
<ng-container *ngIf="errorMsg; else elseTemplate">
  {{errorMsg}}
</ng-container>
<ng-template #elseTemplate>
  <h5>Selected Value: {{searchItems.name}}</h5>
</ng-template>
 
</div>
