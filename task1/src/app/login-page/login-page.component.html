<div class="col-sm-4 authPage">
  <h1>{{title}}</h1>
  <form [formGroup]="loginForm" (submit)="login();">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
        placeholder="password">
    </div>
    <button type="submit" class="btn submitLogining btn-primary">Submit</button>
    <p class="toRegistrationPage"> You don't have registered yet? <a routerLink="/registration">Registration.</a></p>
  </form>
</div>


<router-outlet></router-outlet>
