<h1 mat-dialog-title>Editing {{item.name}}</h1>
<div mat-dialog-content>

  <form [formGroup]="editItemForm">
    <mat-form-field class="example-full-width mr-md-3">
      <input formControlName="name" matInput placeholder="item name" value="{{item.name}}">
    </mat-form-field>
    
    <button type="button" (click)="compressFile()">Upload and compress Image</button>
    <img *ngIf="imgResultAfterCompress" width="100%" [src]="imgResultAfterCompress" alt="">

    <mat-form-field class="example-full-width mr-md-3">
      <textarea formControlName="description" matInput placeholder="item description"
        value="{{item.description}}"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width mr-md-3">
      <input formControlName="price" matInput placeholder="item price" value="{{item.price}}">
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button (click)="closeModal();" mat-button>Cancle editing</button>
  <button (click)="editItem(editItemForm, item.id);" mat-button>Edit</button>
</div>
